<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fs-5 p-0">
        <div class="container-fluid bg-primary-subtle">
            <div class="">
                <img src="/static/images/logo.jpg" alt="" class="mb-2" width="30" height="30"><a class="navbar-brand fs-2 ms-1" href="{% url 'home' %}" >𝚂𝚝𝚊𝚌𝚔𝙵𝚕𝚘𝚠</a>
            </div>
            <button class="navbar-toggler" typ="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> 
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex flex-grow-1 justify-content-center w-100">
                    <form method="GET" action="{% url 'home' %}" class="d-flex" name="search">
                        <div class="input-group">
                            <input class="form-control shadow-none" type="text" name="q" placeholder="Search Rooms..." aria-label="Search">
                            <button class="btn bg-white border" type="submit">
                            <i class="bi bi-search"></i></button>
                        </div>
                    </form>
                </div>
                <div class="d-flex flex-grow-1 justify-content-end align-items-center gap-3">
                    {% if request.user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle d-flex align-items-center" 
                            type="button" id="dropdownMenuButton" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ request.user.avator.url }}" 
                                class="rounded-circle border border-secondary me-2" 
                                width="30" height="30">
                            {{ request.user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end bg-body-secondary" aria-labelledby="dropdownMenuButton">
                            <li><a href="{% url 'editProfile' %}" class="dropdown-item">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="{% url 'logout' %}" class="dropdown-item text-danger">Logout</a></li>
                        </ul>
                    </div>
                    
                    {% else %}
                    <a href="{% url 'login' %}" class="text-decoration-none text-danger d-flex align-items-center">
                        <i class="bi bi-person-fill-exclamation me-1"></i> Login
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
