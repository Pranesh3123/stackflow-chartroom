<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackFlow</title>
    <link rel="icon" type="image/x-icon" href="/static/images/stacked-files.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" class="">
</head>
<body>
    {% extends 'main.html' %}
    {% block content %}
    <div class="container-fluid " >
        <div class="row d-flex justify-content-around align-items-stretch ">
            <!-- This Browse Topics left side of the main page -->
            <div class="col-12 col-md-3 col-lg-2 p-3 mt-lg-5 mt-md-5 d-flex flex-column">
                {% include 'topics_component.html' %}
            </div>

            <!-- This room center of the main page -->
            <div   class="col-12 col-md-6 col-lg-7 p-3 ">
                <div class="d-lg-flex justify-content-between">
                    <h5>Totally {{ room_count }} rooms available...</h5>
                    <a href="{% url 'createRoom' %}" class="btn btn-primary mb-3 sticky-top">Create room âž•</a>
                </div>
                {% include 'feed_component.html' %}
            </div>

            <!-- This Activity right side of the main page -->
            <div  class="col-12 col-md-3 col-lg-3 p-3 mt-lg-3 mt-md-3 d-flex flex-column ">
                    {% include 'activity_component.html' %}
            </div>
        </div>
    </div>
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
